version: "3.8"
services:
  nightcore-engine:
    image: maziyarnz/serverless:nightcore
    entrypoint:
      - /nightcore/engine
      - --gateway_addr=nightcore-gateway
      - --root_path_for_ipc=/tmp/nightcore/ipc
      - --func_config_file=/tmp/nightcore/func_config.json
      - --num_io_workers=1
      - --gateway_conn_per_worker=32
      - --disable_monitor
      - --instant_rps_p_norm=0.8
    depends_on:
      - nightcore-gateway
    volumes:
      - /mnt/inmem/nightcore:/tmp/nightcore
      - /sys/fs/cgroup:/tmp/root_cgroupfs
    environment:
      - FAAS_CGROUP_FS_ROOT=/tmp/root_cgroupfs

  nightcore-gateway:
    image: maziyarnz/serverless:nightcore
    entrypoint:
      - /nightcore/gateway
      - --listen_addr=0.0.0.0
      - --http_port=8080
      - --grpc_port=50051
      - --func_config_file=/tmp/nightcore/func_config.json
      - --num_io_workers=4
      - --max_running_requests=48
      - --lb_pick_least_load
    ports:
      - 8080:8080
    volumes:
      - /tmp/nightcore_config.json:/tmp/nightcore/func_config.json

  pytorch-worker:
    image: maziyarnz/serverless:nightcorePytorchWorker
    command:
      - --func_id=10
      - --root_path_for_ipc=/tmp/nightcore/ipc
      - --fprocess_output_dir=/tmp/nightcore/output
    env_file:
      - common.env
    environment:
      - GOGC=1000
      - FAAS_GO_MAX_PROC_FACTOR=8
      - SWARM_TASK_SLOT={{.Task.Slot}}
    volumes:
      - /mnt/inmem/nightcore:/tmp/nightcore
    depends_on:
      - nightcore-engine

  
